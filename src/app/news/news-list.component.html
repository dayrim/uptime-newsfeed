<div #upperContainer class="upper-wrapper">
  <div #container (window:resize)="onResize($event)" class=" newsfeed-wrapper ">
    <div class="newsCard " *ngFor="let entry of newsEntries ">
      <div class="newsCard-wrapper ">
        <div class="cardContent ">
          <div *ngIf="entry.media ">
            <div *ngFor="let content of entry.media.content ">

              <img class="newsImage " [src]="content.url " [alt]="content.url ">

            </div>
          </div>
          <div *ngIf="!entry.media ">
            <img class="newsImage " [src]=" 'https://dummyimage.com/250/ffffff/000000/800x800&text='+entry.title
    " [alt]="entry.title ">
          </div>
          <div class="cardText ">

            <h3>{{entry.title}}</h3>



            <p>
              {{entry.description | htmlToText}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
