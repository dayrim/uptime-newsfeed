<button mat-dialog-title (click)="close()" mat-raised-button color="primary">
    <mat-icon>close</mat-icon>
</button>


<mat-dialog-content>

    <div #InnerContent [innerHTML]="pageContent.content"></div>
    <h6>{{pageContent.domain}}</h6>

    <h5 *ngIf="pageContent.date_published">{{pageContent.date_published | date}}</h5>
    <h5 *ngIf="pageContent.author">{{pageContent.author}}</h5>
</mat-dialog-content>
