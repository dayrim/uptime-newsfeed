<div #upperContainer (window:resize)="onResize()" class="upper-wrapper">
  <div #container class=" newsfeed-wrapper " [@fadeInOut] *ngIf="!spinnerShow">
    <mat-card #cardWrapper class="newsCard " *ngFor="let item of newsItems ">
      <div class="cardContent ">
        <div *ngIf="item.media ">
          <div *ngFor="let content of item.media.content ">
            <img class="newsImage " [src]="content.url " [alt]="content.url ">
          </div>
        </div>
        <div *ngIf="!item.media ">
          <img class="newsImage " [src]=" 'https://dummyimage.com/250/ffffff/000000/800x800&text='+item.title
            " [alt]="item.title ">
        </div>
        <div class="cardText ">
          <h4>{{item.title}}</h4>
          <p> {{item.description | removeTags}}</p>
        </div>
      </div>
      <div class="cardActions ">
        <button mat-raised-button color="primary" (click)="linkSelectedItem(item.url)">Read more</button>
      </div>
    </mat-card>
  </div>
  <mat-spinner [@fadeInOut] [diameter]="100" *ngIf="spinnerShow"></mat-spinner>
</div>
